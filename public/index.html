<!DOCTYPE html>
<html>
<head>
    <title>Estridi Tutorial</title>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
<h1>Estridi Tutorial</h1>
<div x-data="{name: 'Some Name', birthday: '1980-01-18', message: ''}">
    <label for="name">Name</label>
    <input type="text" id="name" :value="name" @change="name=$event.target.value">
    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" :value="birthday" @change="birthday=$event.target.value">
    <button @click="name=''; birthday=''; message='';" id="clear">Clear</button>
    <button @click="
        if(!name || !birthday) message='Validation error';
        else fetch('/submit.json')
        .then(r=>r.json())
        .then(r=>message=r.message)
        .catch(()=>message='Service error');
    " id="submit">
        Submit
    </button>
    <div id="msg" x-text="message"></div>
</div>
<br/><br/><br/>
<div x-data="{value:''}">
    <button @click="value='A'" id="a-btn">A</button>
    <button @click="value='B'" id="b-btn">B</button>
    <div x-text="value" id="a-or-b"></div>
</div>
<br/><br/><br/>
<div x-data="{value:''}">
    <select id="numbers" @change="value=$event.target.value">
        <option></option>
        <option value="Ett">One</option>
        <option value="TvÃ¥">Two</option>
        <option value="Tre">Three</option>
    </select>
    <div x-text="value" id="number-message"></div>
</div>
</body>

</html>
