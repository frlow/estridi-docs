<!DOCTYPE html>
<html>
<head>
    <title>Estridi Tutorial</title>
</head>

<body>
<h1>Estridi tutorial</h1>
<div style="display: flex; flex-direction: column; width: 10rem;">
    <label for="name">Name</label>
    <input id="name" type="text">
    <label for="birthday">Birthday</label>
    <input id="birthday" type="date">
</div>
<div id="validation" style="color: red;"></div>
<div style="display: flex; flex-direction: row; width: 10rem;">
    <button id="clear">Clear</button>
    <button id="submit">Submit</button>
</div>
<h1 id="message" style="color: green;"></h1>
<script>
  document.getElementById("clear").addEventListener("click", () => {
    document.getElementById("name").value = ""
    document.getElementById("birthday").value = ""
    document.getElementById("validation").innerHTML = ""
  })
  document.getElementById("submit").addEventListener("click", () => {
    if (document.getElementById("name").value === "" || document.getElementById("birthday").value === "") {
      document.getElementById("validation").innerHTML = "validation error"
    } else {
      document.getElementById("validation").innerHTML = ""
      fetch("/submit.json")
        .then(r => r.json())
        .then((data) => document.getElementById("message").innerHTML = data.message)
        .catch(() => document.getElementById("validation").innerHTML = "service error")
    }
  })
</script>
</body>

</html>
