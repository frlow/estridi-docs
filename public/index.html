<!DOCTYPE html>
<html>
<head>
    <title>Estridi Tutorial</title>
</head>

<body>
<h1>Estridi tutorial</h1>
<div style="display: flex; flex-direction: column; width: 10rem;">
    <label for="name">Name</label>
    <input id="name" type="text">
    <label for="birthday">Birthday</label>
    <input id="birthday" type="date">
</div>
<div id="validation" style="color: red;"></div>
<div style="display: flex; flex-direction: row; width: 10rem;">
    <button id="clear">Clear</button>
    <button id="submit">Submit</button>
</div>
<h1 id="message" style="color: green;"></h1>
<div>
    <button id="a-button">Show A</button>
    <button id="b-button">Show B</button>
    <div id="a-or-b"></div>
</div>
<div>
    <select id="numbers">
        <option value="Ett">One</option>
        <option value="TvÃ¥">Two</option>
        <option value="Tre">Three</option>
    </select>
    <div id="translation"></div>
</div>
<script>
  document.getElementById("clear").addEventListener("click", () => {
    document.getElementById("name").value = ""
    document.getElementById("birthday").value = ""
    document.getElementById("validation").innerHTML = ""
  })
  document.getElementById("submit").addEventListener("click", () => {
    if (document.getElementById("name").value === "" || document.getElementById("birthday").value === "") {
      document.getElementById("validation").innerHTML = "validation error"
    } else {
      document.getElementById("validation").innerHTML = ""
      fetch("/submit.json")
        .then(r => r.json())
        .then((data) => document.getElementById("message").innerHTML = data.message)
        .catch(() => document.getElementById("validation").innerHTML = "service error")
    }
  })
  document.getElementById("a-button").addEventListener("click", () => document.getElementById("a-or-b").innerHTML = "A")
  document.getElementById("b-button").addEventListener("click", () => document.getElementById("a-or-b").innerHTML = "B")
  document.getElementById("numbers").addEventListener("change", (e) => document.getElementById("translation").innerHTML = e.target.value)
</script>
</body>

</html>
